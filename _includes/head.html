<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>
    {% if page.title %}
      {{ page.title | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>
  <link
    rel="icon"
    href="{{ '/assets/images/favicon.svg' | relative_url }}"
    type="image/x-icon"
  >
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ '/assets/images/favicon-apple-touch.png' | relative_url }}"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ '/assets/images/favicon-32x32.png' | relative_url }}"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ '/assets/images/favicon-16x16.png' | relative_url }}"
  >
  <link
    rel="stylesheet"
    type="text/css"
    media="screen,projection"
    href="{{ "/assets/css/main.css" | relative_url }}" 
  />
</head>
