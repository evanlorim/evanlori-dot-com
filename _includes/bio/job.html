<tr>
  <td class="">
    <b>
      {{ include.title | upcase }}
    </b>
    <br>
    <i>
      {{ include.employer }}
    </i>
    <br>
    {{ include.location }}
  </td>
  <td class="has-text-right">
    {% for date in include.dates %}
      {% include bio/daterange.html start=date.start end=date.end %}
      {% unless forloop.last %}
        <br>
      {% endunless %}
    {% endfor %}
  </td>
</tr>
