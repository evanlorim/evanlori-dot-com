{% assign src = include.public_id | image_url: include.transformation %}
<a href="{{ include.url }}">
    <figure class="image is-1by1 has-background-invert has-text-on-scheme has-border-1">
        <img class="hover-initial" src="{{src}}" />
        <p class="hover-terminal is-family-secondary is-size-4 has-text-weight-bold has-text-centered is-justify-content-center is-align-items-center p-4">
            {{ include.title }}
        </p>
    </figure>
</a>
