{% assign groups = site.data.tags | map: "group" | uniq %}
{% for group in groups %}
    <p class="title is-6">{{group}}</p>
    <div class="tags">
        {% assign tags = site.data.tags | where: "group", group %}
        {% for tag in tags %}
            <span class="tag"><a href="{{ tag.href }}">{{ tag.uid }}</a></span>
        {% endfor %}
    </div>
{% endfor %}
