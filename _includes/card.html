{% assign src = include.public_id | image_url: 'thumb' %}
<div class="card">
  <div class="card-image">
    <a href="{{ include.url }}">
      <figure class="image is-1by1 has-background-invert has-text-on-scheme has-border">
        <img class="hover-initial" src="{{src}}" />
        <p class="hover-terminal is-family-secondary is-size-4 has-text-weight-bold
has-text-centered is-justify-content-center is-align-items-center p-4">
          {{ include.title }}
        </p>
      </figure>

    </a>
  </div>
  {% if include.haslabel %}
    <div class="card-content is-hidden-desktop has-border-left has-border-right
has-border-bottom">
      <p class="title is-3 is-family-secondary has-text-centered">
        {{ include.title }}
      </p>
    </div>
  {% endif %}
</div>
