<section class="hero is-family-secondary is-transparent has-border-bottom">
    <div class="container has-text-centered">
        <div class="hero-body">
            <span class="title has-text-weight-black is-size-2 pb-2 pt-2 pl-4 pr-4">
                {{ include.title }}
            </span>
            {% if include.subtitle %}
                <p class="subtitle">
                    {{ include.subtitle }}
                </p>
            {% endif %}
        </div>
    </div>
</section>
