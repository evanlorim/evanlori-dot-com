{% assign src = include.public_id, | image_url: 'modal' %}

<div class="modal is-hidden-touch" id="modal-{{ include.i }}">
  <a href="#">
    <div class="modal-background"></div>
    <div class="modal-content is-flex">
      <img class="modal-image is-justify-content-center" src="{{ src }}" />
    </div>
  </a>
</div>

<style>
  #modal-{{ include.i }}:target {
    display: flex;
  }

</style>
