{%- assign t_data = site.data.meta.tags
  | where: 'id', 'date'
  | first -%}
<span class="icon-text is-nowrap">
  <span class="icon">
    <span class="{{- t_data.icon -}}"></span>
  </span>
  <span>
    <b>
      {{- t_data.title -}}:
    </b>
    &nbsp;
  </span>
</span>
<span>
  <time datetime="2016-1-1">
    {{ include.date | date: '%B %d, %Y' }}
  </time>
</span>
